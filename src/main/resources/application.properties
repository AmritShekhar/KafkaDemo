spring.application.name=QuoraDemo
server.port=${PORT}
spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.database=${DB_NAME}
spring.data.mongodb.auto-index-creation=true

myapp.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
myapp.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}
myapp.kafka.topic=${KAFKA_TOPIC}